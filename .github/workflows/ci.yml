name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Setup JVM
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: sbt

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Build project
        run: sbt compile

  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Setup JVM
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: sbt

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Test project
        run: sbt test

  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout current branch
        uses: actions/checkout@v4

      - name: Setup JVM
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: sbt

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Check Formatting
        run: sbt lintCheck
